<!DOCTYPE html>
<!-- JSClockDigital.html -->
<html lang="en">
<head>
<meta charset="utf-8">
<title>Digital Clock</title>
<script type="text/javascript">
window.onload = initClock;
 
function initClock() {
	//fetch date and time from system and display the same in the format
  var now = new Date();
  var hr  = now.getHours();
  var min = now.getMinutes();
  var sec = now.getSeconds();
	// to insert leading zero for single digit. even without this, it works fine
  if (min < 10) min = "0" + min;  // insert a leading zero
  if (sec < 10) sec = "0" + sec;
  document.getElementById('clockDisplay').innerHTML
        = "Time is " + hr + ":" + min + ":" + sec;
  setTimeout('initClock()', 500);
}
</script>
</head>
<body>
<h1 id="clockDisplay"></h1>
</body>
</html>
